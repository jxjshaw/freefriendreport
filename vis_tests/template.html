<!doctype html>
<title>Freefriendreport visualization tests</title>
<style>
.section {
    margin: 5px;
}
.vertical {
    display: block;
    left-padding: 20px;
    right-padding: 20px;
}
.horizontal {
    display: flex;
}
.message {
    width: 150px;
}
.blueMessage { 
    background-color: #3278F7;
}
.greyMessage {
    background-color: #D6DCE5;
}
</style>
<body>
    <div class="horizontal">
        {% for c in content %}
            <div class="vertical">
                <p>Conversation with {{ c.friend }}</p>
                <p>{{ c.ratio }}</p>
            </div>
            <div class="vertical">
                {{ c.vis }}
            </div>
        {% endfor %}
    </div>
</body>
